<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>MagicNotes</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MagicNotes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" id="hamburger"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- .container.my-3  -->
  <div class="container my-3">
    <h1>Welcome to Magic Notes</h1>
    <div class="card">
      <div class="card-body">

        <div class="mb-3">
          <!-- Adding the title bar-->
          <h4>Add Title</h4>
          <input type="text" class="form-control" id="addTitle">
        </div>

        <h4 class="card-title">Add a Note</h4>
        <div class="form-floating">
          <textarea class="form-control p-2" id="addTxt" style="height: 100px"></textarea>
          <label for="floatingTextarea2"></label>
        </div>
        <button class="btn btn-primary my-2" id="addBtn">Add Note</button>
      </div>
    </div>

    <hr>
    <h1>Your Notes</h1>
    <hr>

    <div id="notes" class="row container-fluid">

    </div>

  </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="MagicNotes.js"></script>

</html>
